<div class="cart__items" *ngIf="showCart">
  <div class="cart">
    <img class="image-cart" src="assets/images/cart.png" alt="корзина">
    <div class="amount">{{ cartService.count }}</div>
  </div>
  <div class="cart-cloud">
    <div class="cloud">
      <div class="cloud-text">
        {{ cartPriceService.total | currency:'RUB':'руб.' }}
      </div>
    </div>
  </div>
</div>
